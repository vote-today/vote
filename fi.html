<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="صوّت لشخصك المفضل وعرض تأكيد التصويت الخاص بك.">
    <meta name="keywords" content="تصويت, تأكيد, استطلاع">
    <meta name="author" content="اسمك">
    <title>تأكيد التصويت</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            direction: rtl;
            text-align: right;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        .confirmation-container {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 1px solid #ddd;
        }
        .facebook-logo {
            width: 50px;
            height: auto;
            margin-bottom: 20px;
        }
        .confirmation-title {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
            color: #1877f2;
        }
        .confirmation-message {
            font-size: 20px;
            margin-bottom: 25px;
            color: #444;
        }
        .success-message {
            font-size: 18px;
            margin-top: 20px;
            color: #28a745;
            font-weight: 600;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            font-size: 28px;
            color: #333;
            margin: 0 12px;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .social-links a:hover {
            color: #1877f2;
            transform: scale(1.1);
        }
        .social-links i {
            vertical-align: middle;
        }
        .button-container {
            margin-top: 20px;
        }
        .share-button {
            background: linear-gradient(90deg, #1877f2, #145dbf);
            border: none;
            color: white;
            padding: 14px 24px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .share-button:hover {
            background: linear-gradient(90deg, #145dbf, #1877f2);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="facebook-logo">
        <h2 class="confirmation-title">شكراً لك على التصويت!</h2>
        <p class="confirmation-message">تم تسجيل تصويتك لـ <strong id="votedPerson">Johan Liebert</strong>.</p>
        <p class="success-message">تم تقديم تصويتك بنجاح!</p>
        <div class="button-container">
            <button class="share-button" onclick="sharePoll()">شارك على وسائل التواصل الاجتماعي</button>
        </div>
        <div class="social-links">
            <a href="https://www.facebook.com/sharer/sharer.php?u=https://barbara-optional-mom-roommates.trycloudflare.com" aria-label="شارك على فيسبوك" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/intent/tweet?url=https://barbara-optional-mom-roommates.trycloudflare.com&text=تحقق%20من%20هذا%20الاستطلاع!" aria-label="شارك على تويتر" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/shareArticle?mini=true&url=https://barbara-optional-mom-roommates.trycloudflare.com&title=صوّت%20لشخصك%20المفضل" aria-label="شارك على لينكدإن" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:?subject=تحقق%20من%20هذا%20الاستطلاع&body=تحقق%20من%20هذا%20الاستطلاع%20في%20https://barbara-optional-mom-roommates.trycloudflare.com" aria-label="شارك عبر البريد الإلكتروني" target="_blank"><i class="fas fa-envelope"></i></a>
            <a href="https://api.whatsapp.com/send?text=تحقق%20من%20هذا%20الاستطلاع%20في%20https://barbara-optional-mom-roommates.trycloudflare.com" aria-label="شارك على واتساب" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
    </div>

    <script>
        function sharePoll() {
            const shareUrl = 'https://barbara-optional-mom-roommates.trycloudflare.com';
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`, '_blank');
        }
    </script>
</body>
</html>
